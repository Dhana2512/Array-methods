<head>

<body>
    <script>
        'use strict';
        const sports = ['cricket', 'baseball', 'golf', 'basketball', 'runningrace'];
        const out = sports.forEach(name => console.log(name));
        //using for loop
        for(let i=0;i<sports.length;++i){
            console.log(sports[i]);
        }
        
    </script>
