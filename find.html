<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>find</title>
</head>

<body>
    <script>
        'use strict';
        const sports = ['cricket', 'baseball', 'golf', 'basketball', 'runningrace'];
        const out = sports.find(name => name.includes('b'));
        console.log(out);
        //using for loop
        for(let i=0;i<sports.length;++i){
            if(sports[i] === 'baseball') console.log(sports[i]);
        }
    </script>
</body>

</html>
